<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style_5.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Responsive product card</title>
  </head>
  <body>
    <div class="card">
      <div class="card-left">
        <i class="fas fa-camera-retro camera-icon"></i>
      </div>
      <div class="card-right">
        <h2>Premium Laptop</h2>
        <p class="detail">
          Hige-perfotmance laptop perfect for developers and designers. Features
          the latest processor, anple RAM, and a stunning display that brings
          your work to life.
        </p>
        <div class="bottom-row">
          <p class="price">$1,299</p>
          <button class="add-btn">Add to Cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
